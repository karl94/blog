
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Posts</h1>
      <ul class="list-group">
        <app-post *ngFor="let post of posts" [postLoveIts]="post.loveIts" [postTitle] = "post.titre" [postContent] = "post.contenu" 
          [postCreated_at] ="post.created_at"></app-post>
      </ul>
    </div>
  </div>
</div>
